<div class="custom-jumbotron bg-dark" >
    <h1 class="display-4 text-center" style="font-weight: 600;">WELCOME ADMIN</h1>
    <h3 class="text-center display-6 " style="font-weight: 600;">REGISTER NEW USERS</h3>
</div>
<button type="submit" class="btn btn-dark" (click)="displayList()" style= "border-radius: 5%;font-weight: 600;">ADD/EDIT USERS</button>
<button type="submit" class="btn btn-dark" (click)= "logOut()" style="margin-left: 81.4%;border-radius: 5%;font-weight: 600;">Log Out</button>
<br><br><br>
<div class="row">
    <div *ngIf="isShow" class="col-md-6">
        <app-registration-detail-form></app-registration-detail-form>
    </div>
    <div class="col-md-6" >
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th>User Name</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let rd of service.list">
                    <td (click)="populateForm(rd)">{{rd.userName}}</td>
                    <td (click)="populateForm(rd)">{{rd.firstName}}</td>
                    <td (click)="populateForm(rd)">{{rd.lastName}}</td>
                    <td (click)="populateForm(rd)">{{rd.email}}</td>
                    <td>
                        <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(rd.registrationId)"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
