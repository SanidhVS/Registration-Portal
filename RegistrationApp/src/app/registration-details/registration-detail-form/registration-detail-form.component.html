<form novalidate #form = "ngForm" class="registration-detail-form" (submit)="onSubmit(form)" >
    <input type="hidden" name = "registrationId" 
    [value]="service.formData.registrationId">
    <div class="form-group">
        <label>USER NAME</label>
        <input class="form-control form-control-lg" placeholder="User name" name="userName"
        #userName="ngModel" 
        [(ngModel)] = "service.formData.userName" required
        [class.invalid]="userName.invalid && userName.touched">
    </div>
    <div class="form-group">
        <label>PASSWORD</label>
        <input class="form-control form-control-lg" placeholder="Password" name="password"
        #password="ngModel" 
        [(ngModel)] = "service.formData.password" required
        [class.invalid]="password.invalid && password.touched">
    </div>
    <div class="form-group">
        <label>FIRST NAME</label>
        <input class="form-control form-control-lg" placeholder="First Name" name="firstName"
        #firstName="ngModel"
        [(ngModel)] = "service.formData.firstName" required
        [class.invalid]="firstName.invalid && firstName.touched">
    </div>
    <div class="form-group">
        <label>LAST NAME</label>
        <input class="form-control form-control-lg" placeholder="Last Name" name="lastName"
        #lastName="ngModel" 
        [(ngModel)] = "service.formData.lastName" required
        [class.invalid]="lastName.invalid && lastName.touched">
    </div>
    <div class="form-group">
        <label>EMAIL</label>
        <input class="form-control form-control-lg" placeholder="xyz@abcdef.com" name="email"
        #email="ngModel" 
        [(ngModel)] = "service.formData.email" required
        [class.invalid]="email.invalid && email.touched">
    </div>
    <br>
    <div class="form-group">
        <button class="btn btn-success btn-lg btn-block custom-block-button" type = "submit" [disabled]="form.invalid" >SUBMIT</button>
    </div>
</form>
